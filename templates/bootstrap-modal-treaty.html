<!DOCTYPE HTML>
<html>
	<head>
		<title>InforMEA Test page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../bootstrap-style.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../css/icons.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../css/logos.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../css/informea.css" media="screen">
		<style type="text/css">
			body {
				background: #565656!important;
			}
			body > .container {
				background: #fff;
				margin-top: 48px;
				padding: 10px;
				position: relative;
			}

			.close-modal {
				position: absolute;
				top: 10px;
				right: 10px;
			}

			.xmodal .treaty-header {
				margin-bottom: -1px;

			}

			.xmodal .xbar {
				padding: 6px 6px;
				border-bottom: 1px solid #f7f7f7;
			}
		</style>
	</head>
	<body>
		

		<!-- PAGE CONTAINER -->
		<div class="container xmodal">
			<div class="close-modal">
				<button class="close">&times;</button>
			</div>

			<div class="treaty-header clearfix">
				<div class="pull-left">
					<a class="thumbnail" href="" title="Visit Treaty Website">
            			<img src="http://placehold.it/60x60" alt="Treaty Logo">
            		</a>
	      		</div>
      			<h1>Treaty Name</h1>
      			<div class="treaty-info1">
   					<span class="marker">Treaty Topic</span> Treaty Subject<br/>
   					<span class="marker">Depository</span> Depository
   				</div>
   				<div class="treaty-info2">
   					<span class="marker">Coverage</span> Coverage<br/>
   					<span class="marker">Year</span> _Year
   				</div>
   				<div class="treaty-actions">
					<a href="#">Read Treaty Text from Source</a><br/>
					<a href="#">Go to Treaty Website</a>
				</div>
	      	</div>

	      	<div class="row">
	      		<div class="span3">
	      			<div class="xbar">
	      				<strong>Table of Contents</strong>
	      			</div>
	      			<ul class="nav nav-list">
	      				<li><a href="#">Target</a></li>
	      				<li><a href="#">Target</a></li>
	      				<li><a href="#">Target</a></li>
	      				<li><a href="#">Target</a></li>
	      				<li><a href="#">Target</a></li>
	      				<li><a href="#">Target</a></li>
	      			</ul>
	      		</div>
	      		<div class="span9" style="margin-left:0px; width:720px;">
	      			<div class="xbar">
	      				<strong>Treaty Text</strong>
	      			</div>
	      		</div>
	      	</div>

		</div>

		
		<!-- SCRIPTS -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="../scripts/bootstrap.js"></script>
	</body>
</html>
